defaultTasks 'hello', 'upper'

task hello {
  doLast {
    println "Hello world!"
  }
}

task upper << {
  String someString = "mY_nAmE"
  println "Original: " + someString
  println "Upper case: " + someString.toUpperCase()
}

task count << {
  4.times { print "$it " }
}

/// 任务依赖
task intro(dependsOn: hello) << {
  println "I'm Gradle"
}

task taskX(dependsOn: 'taskY') << {
  println 'taskX'
}
task taskY << {
  println 'taskY'
}

/// 动态任务
4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}

/// 使用已经存在的任务
task0.dependsOn task2, task3 // 添加依赖

// 加入行为
hello.doFirst {
    println 'Hello Venus'
}
hello.doLast {
     println "Greetings from the $hello.name task." // 使用 $ 访问任务
}
hello << {
    println 'Hello Jupiter'
}

/// 自定义任务属性

task myTask {
  ext.myProperty = "myValue"
}

task printTaskProperties << {
  println myTask.myProperty
}